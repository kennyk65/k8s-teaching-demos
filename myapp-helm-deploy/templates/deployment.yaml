apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: myapp
spec:
  # Notice that number of replicas is controlled via helm:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        # Notice that actual value for image and tag is set dynamically by helm:
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}        
        ports:
        - containerPort: 80
