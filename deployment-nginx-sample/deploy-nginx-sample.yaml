# This demonstrates how to run a deployment of 3 nginx containers.
# How to run this demo:
#  Connect kubectl to a running cluster (minikube will do)
#  kubectl apply -f deploy-nginx-sample.yaml
#  kubectl expose deployment nginx-deployment --type=LoadBalancer --port=8080
#  on minikube:  run "minikube service nginx-deployment"
#  TODO: DOES NOT WORK ON MINIKUBE WITH NGINX:LATEST, BUT DOES WORK WITH K8S.GCR.IO/ECHOSERVER:1.4
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        #image: nginx:latest
        image: k8s.gcr.io/echoserver:1.4
        #ports:
        #- containerPort: 80